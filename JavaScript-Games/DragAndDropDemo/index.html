<!doctype html>
<html>

<head></head>

<body>
    <canvas id="c" width="500" height="500"></canvas>
    <script>
        var canvas = document.getElementById("c");
        var c = canvas.getContext("2d");

        // var path1 = "images/sticky-note-blue-99.png";
        // var path2 = "images/sticky-note-red-99.png";
        
        var path1 = "http://www.clker.com/cliparts/1/R/Y/D/c/D/sticky-note-blue-folded-corner-th.png";        
        var path2 = "http://www.clker.com/cliparts/f/9/K/J/r/S/red-labal-th.png";
        
        var image1 = new DragImage(path1, 200, 100);
        var image2 = new DragImage(path2, 300, 100);

        var loop = setInterval(function () {

            c.fillStyle = "LightGray";
            c.fillRect(0, 0, 500, 500);

            image1.update();
            image2.update();
        }, 30);

        var mouseX = 0,
            mouseY = 0;
        var mousePressed = false;
        var dragging = false;
        canvas.onmousemove = function (e) {
            mouseX = e.offsetX;
            mouseY = e.offsetY;
        };

        document.onmousedown = function () {
            mousePressed = true;
        };

        document.onmouseup = function () {
            mousePressed = false;
            dragging = false;
        };

        function DragImage(src, x, y) {
            var that = this;
            var startX = 0,
                startY = 0;
            var drag = false;

            this.x = x;
            this.y = y;
            var img = new Image();
            img.src = src;
            this.update = function () {
                if (mousePressed) {

                    var left = that.x;
                    var right = that.x + img.width;
                    var top = that.y;
                    var bottom = that.y + img.height;
                    if (!drag) {
                        startX = mouseX - that.x;
                        startY = mouseY - that.y;
                    }
                    if (mouseX < right && mouseX > left && mouseY < bottom && mouseY > top) {
                        if (!dragging) {
                            dragging = true;
                            drag = true;
                        }

                    }

                } else {

                    drag = false;
                }
                if (drag) {
                    that.x = mouseX - startX;
                    that.y = mouseY - startY;
                }
                c.drawImage(img, that.x, that.y);
            }
        }
    </script>
</body>

</html>
